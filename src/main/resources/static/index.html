<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PaperBank</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>PaperBank</h1>
            <nav>
                <ul class="header-nav-menu">
                    <li><a href="#">Principal</a></li>
                    <li><a href="#">Atividades</a></li>
                    <li><a href="#">Carteira</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
            
            <nav>
                <ul class="header-nav-config">
                    <li><a href="#">Notificação</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-container">

            <section>

                <article class="main-top">
                    <p class="main-top-saudacao">Olá!</p>
                    <p class="main-top-descricao">Seja bem vindo ao PaperBank!</p>
                </article>

            </section>

            <section class="main-container-content">

                <article class="main-container-content-saldo">
                    <p>Saldo do PaperBank</p>
                    <p id="valor-saldo">0000</p>
                </article>

                <article class="main-container-content-historico">
                    <p>Histórico</p>
                </article>

            </section>

            <section class="main-container-actions">

                <article class="main-container-actions-transacoes">
                    <button id="btn-enviar">Enviar</button>
                    <button>Solicitar</button>
                    <button>Mais</button>
                </article>

                <div id="modal-transferencia" class="modal-oculto">
                    <div class="modal-conteudo">
                        <h3>Transferência de Saldo</h3>
                        <p>Quanto deseja enviar?</p>
                        <input type="number" id="valor-transferir" placeholder="0.00" min="0" step="0.01">
                        <div class="modal-botoes">
                            <button id="btn-cancelar">Cancelar</button>
                            <button id="btn-confirmar">Confirmar Envio</button>
                        </div>
                    </div>
                </div>
                
            </section>
        </main>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
